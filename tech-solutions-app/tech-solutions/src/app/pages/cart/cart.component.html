<h2>Your Shopping Cart</h2>
<div *ngIf="items.length === 0">Your cart is empty.</div>
<table *ngIf="items.length > 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.product.name }}</td>
      <td>${{ item.product.price }}</td>
      <td>
        <input type="number" min="1" [value]="item.quantity" (change)="updateQuantity(item.product.id, $any($event.target).valueAsNumber)" />
      </td>
      <td>${{ item.product.price * item.quantity }}</td>
      <td><button (click)="removeFromCart(item.product.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="items.length > 0" class="cart-total">
  <strong>Total: ${{ getTotal() }}</strong>
  <a routerLink="/checkout"><button>Proceed to Checkout</button></a>
</div>
